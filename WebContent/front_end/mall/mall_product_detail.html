  <!-- Page Content -->
  <!-- Single Starts Here -->
  <div class="single-product">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h1>商品資訊</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="product-slider">
            <div id="slider" class="flexslider">
              <ul id="bigPic" class="slides">
                <!-- 商品大圖 -->
              </ul>
            </div>
            <div id="carousel" class="flexslider">
              <ul id="smallPic" class="slides">
                <!-- 商品小圖 -->
              </ul>
            </div>
          </div>
        </div>
        <!-- 右半邊商品資訊 -->
        <div class="col-md-6">
          <div class="right-content" style="position: relative;">
            <h4 id="productName" style="width: 80%;"><span style="position: absolute; right: 20px; top: 5px;"><img
                  id="right-redHeart" class="icon -off"
                  style="position: absolute; right: 32px; bottom: -3px; width: 90%; height: auto;"
                  src="images/heart.png"><i id="right-grayHeart" class="far fa-heart addRightFavoriteProduct"
                  style="color: gray; font-size: 25px;"></i>&nbsp;&nbsp;<i class="fas fa-cart-plus addRightShoppingCart"
                  style="color: gray; font-size: 25px;"></i></span></h4>
            <span id="right-price" style="font-size: 18px;">NT </span><span style="margin-left: 50px;">
              <ul id="right-star" style="color: orange;" class="stars">
                <!-- <li><i class="fa fa-star" ></i></li>
              <li><i class="fa fa-star" ></i></li>
              <li><i class="fa fa-star" ></i></li>
              <li><i class="fa fa-star" ></i></li>
              <li><i class="fa fa-star" ></i></li> -->
              </ul>
            </span>
            <p style="margin-top: -10px;" id="right-productInfo">這是一個很酷的帳篷</p>
            <span id="right-inventory">庫存量: </span>
            <form action="" method="get">
              <label for="quantity">數量: </label>
              <input name="quantity" type="quantity" class="quantity-text" id="quantity"
                onfocus="if(this.value == '1') { this.value = ''; }" onBlur="if(this.value == '') { this.value = '1';}"
                value="1">
              <input type="submit" class="button" value="放入購物車">
            </form>
            <div class="down-content">
              <div class="categories">
                <h6>商品分類: <span><a id="right-productTypeName" href="#">帳篷</a></span></h6>
              </div>
              <div class="share">
                <h6>商品品牌: <span id="right-productBrand">露營玩家</span></h6>
              </div>
              <div class="share">
                <h6>上架時間: <span id="right-launchedTime">2021-11-18</span></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Single Page Ends Here -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading"></div>
        <h1 style="font-size: 22px;font-weight: 700;color: #1e1e1e;margin-top: 15px;">商品購買須知</h1>
        <p id="shoppingInfo"></p>
